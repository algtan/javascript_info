<html>

<body>
  <script>
    alert(document.body.lastChild.nodeType);
    alert(document.body.lastChild.nodeName);
  </script>
</body>

</html>

<!--
    The nodeType will return '1' for element nodes.
    In this case, it will return the nodeType of 'script' as
    at the time of execution, it is the lastChild of document.body
-->
