<!DOCTYPE HTML>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 3px 5px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>
      <td>1:2</td>
      <td>2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr>
      <td>1:3</td>
      <td>2:3</td>
      <td>3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr>
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td>4:4</td>
      <td>5:4</td>
    </tr>
    <tr>
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td>5:5</td>
    </tr>
  </table>
  <script>
    let table = document.body.firstElementChild;

    // My original solution O(n^2)
    // for (let i = 0; i < 5; i++) {
    //     for (let j = 0; j < 5; j++) {
    //         let td = table.rows[i].cells[j];
            
    //         if (i == j) {
    //             td.style.backgroundColor = "red";
    //         }
    //     }
    // }

    // O(n) solution
    // We only want to highlight the diagonal, so variables 'i' and 'j' can be reduced to just 'i'
    for (let i = 0; i < table.rows.length; i++) {
        let td = table.rows[i].cells[i];
        td.style.backgroundColor = "red";
    }
  </script>
</body>
</html>
