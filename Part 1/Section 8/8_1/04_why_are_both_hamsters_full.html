    // There is 'stomach' property for each individual hamster object.
    // Therefore, 'this.stomach.push(food)' will add it to the
    // 'hamster' object's 'stomach' property, which both inherit.

    let hamster = {
        stomach: [],

        eat(food) {
            this.stomach.push(food);
        }
    };

    let speedy = {
        __proto__: hamster,
        stomach: []
    };

    let lazy = {
        __proto__: hamster,
        stomach: []
    };

    // This one found the food
    speedy.eat("apple");
    alert( speedy.stomach ); // [apple]

    // This one now shows empty array
    alert( lazy.stomach ); // []
