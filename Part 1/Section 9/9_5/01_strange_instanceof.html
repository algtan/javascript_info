<!DOCTYPE html>

<script>
    function A() {}
    function B() {}

    // true
    A.prototype = B.prototype = {};

    // false
    // These are separate objects
    // A.prototype = {};
    // B.prototype = {};

    let a = new A();

    alert( a instanceof B ); // true
    // 'instanceof' does not care which function was used,
    // but it checks for the prototype. In this case,
    // A.prototype and B.prototype are the same.
</script>
