<!DOCTYPE html>

<script>
    function inBetween(a, b) {
    
        return function(x) {
            return x >= a && x <= b;
        };

    }

    function inArray(array) {

        return function(x) {
            return array.includes(x);
        }

    }

    let arr = [1, 2, 3, 4, 5, 6, 7];

    alert( arr.filter(inBetween(3, 6)) );

    alert( arr.filter(inArray([1, 2, 10])) );
</script>
