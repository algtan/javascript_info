<!DOCTYPE html>

<script>
    function fib(n) {
        // Slow, recursive solution
        // if (n == 1) {
        //     return 1;
        // } else if (n == 2) {
        //     return 1;
        // } else {
        //     return fib(n - 1) + fib(n - 2);
        // }

        // Faster, for loop solution
        // Create variables for the first two numbers in the sequence
        let a = 1;
        let b = 1;
        let c = 0;

        for (let i = 2; i < n; i++) {
            c = a + b;
            a = b;
            b = c;
        }

        if (n == 1) {
            return 1;
        } else if (n == 2) {
            return 1;
        } else {
            return c;
        }
    }

    alert(fib(3)); // 2
    alert(fib(7)); // 13
    alert(fib(77)); // 5527939700884757
</script>
