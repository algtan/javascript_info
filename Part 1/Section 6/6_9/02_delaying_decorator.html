<!DOCTYPE html>

<script>
    function f(x) {
        alert(x);
    }

    function delay(func, ms) {
        return function() {
            setTimeout( () => func.apply(this, arguments), ms );
        }
    }

    // create wrappers
    let f1000 = delay(f, 1000);
    let f1500 = delay(f, 1500);

    f1000("test"); // shows "test" after 1000ms
    f1500("test"); // shows "test" after 1500ms
</script>
