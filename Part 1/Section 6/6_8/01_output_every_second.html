    // Using setTimeout
    function printNumbers(from, to) {
        let current = from;

        // The outer setTimeout sets the delay before the first run
        setTimeout(function go() {
            alert(current);
            if (current <= to) {
                // The inner setTimeout sets the delay between subsequent runs
                setTimeout(go, 1000);
            }
            current++;
        }, 1000);

        ++current;
    }

    printNumbers(5, 10);
</script>
