<!DOCTYPE html>

<script>
    function sum(a) {
        sum.total = a;

        function f(b) {
            sum.total += b;
            return f;
        }

        f.toString = function() {
            return sum.total;
        }

        return f;
    }

    alert( sum(1) );  // 1
    alert( sum(1)(2) ); // 3
    alert( sum(5)(-1)(2) ); // 6
    alert( sum(6)(-1)(-2)(-3) ); // 0
    alert( sum(0)(1)(2)(3)(4)(5) ); // 15
</script>
