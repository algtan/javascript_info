<!DOCTYPE html>

<script>
    function Calculator() {

        this.read = function() {
            // Add the `+` to prompt to convert it from a `string` to a `number`
            this.x = +prompt("What is x?", "");
            this.y = +prompt("What is y?", "");
        };

        this.sum = function() {
            return this.x + this.y;
        };

        this.mul = function() {
            return this.x * this.y;
        };
    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
</script>
