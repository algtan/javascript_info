<!DOCTYPE html>

<script>
    let calculator = {

        read() {
            this.x = +prompt('What is the first value?', '');
            this.y = +prompt('What is the second value?', '');
        },

        sum() {
            return this.x + this.y;
        },

        mul() {
            return this.x * this.y;
        }
    }

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
</script>
