<!DOCTYPE html>

<script>
    function randomInteger(min, max) {
        // Incorrect Solution
        // let num = min + Math.random() * (max - min);
        // return Math.round(num);

        // For example randomInteger(1, 3)
        // '1' is returned for 1 to 1.49...9
        // '2' is returned for 1.5 to 2.49...9
        // '3' is returned for 2.5 to 2.99...9

        // Correct Solution
        let num = min + Math.random() * (max + 1 - min);
        return Math.floor(num);

        // For example randomInteger(1, 3)
        // '1' is returned for 1 to 1.99...9
        // '2' is returned for 2 to 2.99...9
        // '3' is returned for 3 to 3.99...9
    }

    alert( randomInteger(1, 5) );
</script>
