<!DOCTYPE html>

<script>
    let fruits = ["Apples", "Pear", "Orange"];

    // push a new value into the "copy"
    let shoppingCart = fruits;
    shoppingCart.push("Banana");

    // what's in fruits?
    alert( fruits.length ); // 4

    // Show what's in fruits
    alert( fruits ); // Apples,Pears,Orange,Banana

    // Show what's in shoppingCart
    alert( shoppingCart ); // Apples,Pears,Orange,Banana

    // `shoppingCart` uses the same memory reference as `fruits`
    // and it does not copy the contents of the array
</script>
