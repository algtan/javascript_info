<!DOCTYPE html>

<script>
    function filterRangeInPlace(arr, a, b) {

        // For loop working backwards because we want to remove elements from the array
        // without affecting the earlier elements `i`
        for (let i = arr.length - 1; i >= 0; i--) {
            // If element is not within the range, splice it from the array
            if (arr[i] < a || arr[i] > b) {
                arr.splice(i, 1);
            }
        }
    }

    let arr = [5, 3, 8, 1];

    filterRangeInPlace(arr, 1, 4);

    alert( arr );
</script>
