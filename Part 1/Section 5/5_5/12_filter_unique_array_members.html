<!DOCTYPE html>

<script>
    function unique(arr) {

        // Create a new array
        uniqueElems = [];
            
        // For loop to go through each entry in the array
        for (let i = 0; i < arr.length; i++) {
            if ( !(uniqueElems.includes( arr[i]) )) {
                uniqueElems[uniqueElems.length] = arr[i];
            }
        }

        return uniqueElems;
    }

    let strings = ["Hare", "Krishna", "Hare", "Krishna",
    "Krishna", "Krishna", "Hare", "Hare", ":-O"
    ];

    alert( unique(strings) ); // Hare, Krishna, :-O
</script>
