<!DOCTYPE html>

<script>
    // String `str` is created
    let str = "Hello";

    // Trying to add a property called `test` to String `str`
    str.test = 5;

    // Show an alert from `str.test`
    alert(str.test);

    // With Strict Mode off, `undefined` is returned
    // Either way, a primitive is NOT an object as it cannot store more properties
</script>
