<!DOCTYPE html>

<script>
    let age = prompt("Enter an age:", "");

    if (!(age >= 14 && age <= 90)) {
        alert("NOT within range");
    } else {
        alert("Within range");
    }

    if (age < 14 || age > 90) {
        alert("NOT within range still");
    } else {
        alert("Still within range");
    }
</script>
